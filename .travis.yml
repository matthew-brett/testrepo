env:
    global:
        - REPO_DIR=tornado
        - BUILD_COMMIT=v4.3.0
        - BUILD_DEPENDS=
        - TEST_DEPENDS=
        - PLAT=x86_64
        - UNICODE_WIDTH=32
        - secure: ""

dist: trusty
language:
  - python

matrix:
  include:
    - os: linux
      python: 2.7
    - os: osx
      language: objective-c

script:
    - gem install travis-yaml
    - ruby parse_travis.rb
